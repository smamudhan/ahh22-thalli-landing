<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Landing page for Thimmanayakanahalli School"
    />
    <meta name="author" content="Amudhan (contact@amudhan.me)" />
    <title>Thimmanayakanahalli Landing page</title>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/modalTrigger.js" type="text/javascript"></script>
    <link href="./css/style.css" rel="stylesheet" />
    <link href="./css/bootstrap.min.css" rel="stylesheet" />
  </head>

  <body>
    <main>
      <div class="album py-5 bg-light vertical-center">
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
              <div class="card shadow-sm">
                <img
                  onclick="triggerModal('modal1')"
                  class="bd-placeholder-img card-img-top"
                  width="100%"
                  height="225"
                  src="./img/img1.jpg"
                />
              </div>
            </div>
            <div
              class="modal fade"
              id="modal1"
              tabindex="-1"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <img
                  src="./img/flip1.jpg"
                  class="modal-content"
                />
              </div>
            </div>

            <div class="col">
              <div id="card2" class="card shadow-sm">
                <img
                  onclick="triggerModal('modal2')"
                  class="bd-placeholder-img card-img-top"
                  width="100%"
                  height="225"
                  src="./img/img2.jpg"
                />
              </div>
            </div>
            <div
              class="modal fade"
              id="modal2"
              tabindex="-1"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <img src="./img/flip2.jpg" class="modal-content" />
              </div>
            </div>

            <div class="col">
              <div id="card3" class="card shadow-sm">
                <img
                  onclick="triggerModal('modal3')"
                  class="bd-placeholder-img card-img-top"
                  width="100%"
                  height="225"
                  src="./img/img3.jpg"
                />
              </div>
            </div>
            <div
              class="modal fade"
              id="modal3"
              tabindex="-1"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <img src="./img/flip3.jpg" class="modal-content" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
